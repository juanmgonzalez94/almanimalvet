<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Como contactarte con nosotros">
    <meta name="keywords" content="contacto, servicios, productos">
    <title>Contacto</title>
     <!--Google fonts-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Raleway&display=swap" rel="stylesheet">
     <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <!--Css-->
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="gridContacto">
        <header class="styleHeader">
            <div class="logo">
                <img src="../assets/img/logovetehorizontal.jpeg" alt="logo" class="logo">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-xs-12">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                              <a class="nav-link styleText" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link styleText" href="servicios.html">Servicios</a>
                            </li>
                          </ul>
                            </div>
                          </nav>
                    </div>
                </div>
            </div>
        <section class="titulo">
            <h1 class="titulo tituloContacto">Contacto</h1>
        </section>
        <section>
            <article class="formularios">
                <div class="formInline" >
                    <form action="#">
                            <div class="formDatos" >
                                <p><h3>¿Cuál es la razón del contacto?</h3></p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                        Productos
                                        </label>
                                    </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
                                <label class="form-check-label" for="defaultCheck2">
                                Servicios
                                </label>
                            </div>
                    </form>
                    <form class="was-validated paddingConsulta" >
                         <div class="mb-3">
                             <label for="validationTextarea"><h3>Escribí tu consulta acá</h3></label>
                            <textarea class="form-control is-invalid"  placeholder="Required example textarea" required></textarea>
                                <div class="invalid-feedback">
                                            Please enter a message in the textarea.
                        </div>
                                 </div>
                </div>
                            <div class="modelDatos">
                                <h3>Completá tus datos acá</h3>
                                <form>
                                    <div class="form-group">
                                      <label for="formGroupExampleInput">Nombre</label>
                                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                                    </div>
                                    <div class="form-group">
                                      <label for="formGroupExampleInput2">Teléfono</label>
                                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Teléfono">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Email</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                                    </div>
                                </form>  
                            </div>            
                
                    <div class="botonEnviar">
                        <button type="submit" class="btn btn-primary btn-lg" value="Enviar">Enviar</button>
                    </div>
                </form>
            </article>
        </section>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-xs-12 redesFlex teldirFlex">
                        <a href="https://www.instagram.com/almanimalvete/" target="_blank" style="color:black"> <h4 class="styleFooter">Instagram</h4></a>
                        <a href="https://www.facebook.com/AlmanimalVeterinaria" target="_blank" style="color:black"><h4 class="styleFooter">Facebook</h4></a> 
                    </div>
                    <div class="col-lg-4 col-xs-12 redesFlex teldirFlex">
                        <h4 class="styleFooter" style="color:black">Teléfono: 4555-5939</h4>
                        <h4 class="styleFooter" style="color:black">Dirección: Av. Cordoba 6122</h4>
                    </div>
                    
                    <div class="col-lg-4 col-xs-12 ">
                        <img src="../assets/img/logo.jpg" class="logoFooter" alt="logo">
                    </div>
                </div>
            </div>
        </footer> 
    </div>       
    
    <!--script bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
